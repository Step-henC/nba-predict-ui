<main>
  <div class="chart-container">
    <canvas id="MyChart">{{ chart }}</canvas>
  </div>

  <div>
    <predict-button
      [disabled]="loading"
      (handleClick)="makePrediction()"
      [label]="'Predict'"
    />
  </div>
  <div>
    @if (playerPrediction.id !== undefined){
      <predict-table [tableData]="tableData" [columns]="predictionColumn"/>

    } @else { @if (loading) {
    <h4>Loading...</h4>
    } @else {
    <h4>No Data from Prediction</h4>
    } }
  </div>
</main>
